<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
    <title>fcc survey form</title>

</head>

<body>
    
    <!-- site navigtion  start-->
    
    <!-- site navigation end -->

    <div id="title">
        <h1>freeCodeCamp Survey Form</h1>
        <p><span>Thank you for taking the time to help us improve the platform</span></p>
    </div>

   
        <div class="form-bg">
            <div class="form">
                
                <!-- form background -->
                <div class="f-background">
                    <form>
                        <label>Name</label><br>
                        <input type="text" placeholder="Enter your name" />
                        <br>
                        <label>Email</label><br>
                        <input type="text" placeholder="Enter your Email" />
                        <br>
                        <label>Age <span>(optional)</span></label><br>
                        <input type="text" placeholder="Age" />
                        <br>
    
                        <div>
                            <label>which option best describe your current role</label>
                            <br>
                            <select>
                                <option selected disabled hidden> select current role</option>
                                <option>student </option>
                                <option>Full Time Job</option>
                                <option>Full Time Learner</option>
                                <option>Prefer not to say</option>
                                <option>Other</option>
    
                            </select>
                        </div>
    
                        <div>
                            <p>would you recommend freeCodeCamp to a friend?</p>
                        

                            <input type="radio" id="definitely" name="recomend" value="definitely"> 
                            <label>Definitely</label><br>
                            <input type="radio" id="Maybe" name="recomend" value="Maybe">
                            <label>Maybe</label><br>
                            <input type="radio" id="Not-sure" name="recomend" value="Not sure">
                            <label>Not sure</label>
                        </div>
                        <br> 
    
                       
                        <div>
                            <label>what is your favorite feature of freeCodeCamp?</label>
                            <br>
                            <select>
                                <option selected hidden disabled>select an option</option>
                                <option value="student">student </option>
                                <option value="Full-Job">Full Time Job</option>
                                <option value="Full-Learner">Full Time Learner</option>
                                <option value="">Prefer not to say</option>
                                <option value="other">Other</option>
    
                            </select>
                        </div>
    
                        <!-- check-box start -->
                        <div>
                            <p>what would you like to see improved? &nbsp (check all that apply)</p>
                          
                             <div>
                              <label">
                                <input id="input" type="checkbox" >
                                Back-end Projects
                              </label>
                             </div>
                              
                             <div>
                              <label >
                                <input type="checkbox" >
                                Data Visualization
                              </label>
                             </div>
                             <div>
                              <label >
                                <input type="checkbox" >
                                Open Source Community
                              </label>
                             </div>
                              
                             <div>
                              <label>
                                <input type="checkbox" >
                                Challenges
                              </label>
                             </div>
                             
                              <div>
                                <label >
                                  <input type="checkbox" >
                                  Gitter help rooms
                                </label>
                              </div>
                             <div>
                              <label>
                                <input type="checkbox" >
                                Videos
                              </label>
                             </div>
                             <div>
                              <label>
                                <input type="checkbox" >
                                City Meetups
                              </label>
                             </div>
                             <div>
                              <label >
                                <input type="checkbox" >
                                Wiki
                              </label>
                             </div>
                             
                              <div>
                                <label >
                                  <input type="checkbox" >
                                  Forum
                                </label>
                              </div>
                            <div>
                              <label >
                                <input type="checkbox" >
                                Additional Courses
                              </label>
                            </div> 
                        </div>
                        <!-- check-box end -->
                    <div class="container">
                      <label>Any comments or suggestions?</label>
                      <textarea placeholder="Enter your Comment here..." rows="5px"cols="48px"></textarea> 
                
                    </div>
                    <div class="container">
                      <input type="submit" value="submit">
                    </div>
                      
                       
                    </form>
                </div>
    


            </div>


           
            <!-- form end -->


        </div>

    


</body>

</html>
